<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/index.css" />

  <!-- Your custom JavaScript code -->
  <script src="./Java/login-logout.js"></script>
  <script src="./Java/cred.js"></script>
</head>

<div class="container">
  <div class="box">
    <div class="heading"></div>
    <form class="loginForm" id="loginForm">
      <div class="field">
        <input id="username" type="name" class="username" placeholder="Phone number, username, or email" />
        <label for="username">Phone number, username, or email</label>
      </div>
      <div class="field">
        <input id="password" class="password" type="password" placeholder="password" />
        <label for="password">Password</label>
      </div>
      <button type="submit">Login</button>
      <div class="separator">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>
      <div class="other">
        <button class="fb-login-btn" type="button">
          <i class="fa fa-facebook-official fb-icon"></i>
          <span class="">Log in with Facebook</span>
        </button>
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>
    </form>
  </div>
  <div class="box">
    <p>Don't have an account? <a class="signup" href="Home/Sign-Up.html">Sign Up</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</html>
